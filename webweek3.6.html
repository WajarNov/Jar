<!DOCTYPE html>
	<html lang="en">
	
		<head>
			<title>Demo Link Tabel</title>
		
		</head>
		
		<body>
			
			<table border=1>
			<caption>Label dari tabel</caption>
				<!-- Header -->
				<tr>
					<th>No</th>
					<th>Nama</th>
					<th>Alamat</th>
				</tr>
				
				<!-- Baris data pertama -->
				<tr>
					<td>1</td>
					<td>Wajar</td>
					<td>Klaten</td>
				</tr>
				
				<!-- Baris data kedua -->
				<tr>
					<td>2</td>
					<td>Wajar</td>
					<td>Klaten</td>
				</tr>
				
				<!-- Baris data ketiga -->
				<tr>
					<td>3</td>
					<td>Wajar</td>
					<td>Klaten</td>
				</tr>
				
				<!-- Baris data keempat -->
				<tr>
					<td>4</td>
					<td>Wajar</td>
					<td>Klaten</td>
				</tr>
				
			</table>
		</body>
		
	</html>
