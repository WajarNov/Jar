<!DOCTYPE html>
	<html lang="en">
		<head>
			<title> Isilah form dibawah ini </title>
		</head>
		
		<body>
			<h3> FORMULIR PENDAFTARAN </h3>
			<form action="" method="post">
			<table border=0>
				<tr>
					<td>Nama Lengkap:</td>
					<td>
						<input 
						   type="text"
						   name="nama" 
						   placeholder="Masukkan nama lengkap anda" 
						   maxlength="15" required/>
					</td>
				</tr>
				
				<tr>
					<td>Username:</td>
					<td>
						<input 
						type="text" 
						name="username" 
						placeholder="Masukkan username" 
						maxlength="7" required/>
					</td>
				</tr>
				
				<tr>
					<td>Password:</td>
					<td><input 
						type="text" 
						name="pasword" 
						placeholder="Masukkan pasword" 
						maxlength="15" required/>
					</td>
				</tr>
				
				<tr>
					<td>Tanggal Lahir</td>
					<td>
						<input 
						type="date" 
						name="birth" required/>
					</td>
				</tr>
				
				<tr>
					<td>Email:</td>
					<td>
						<input 
						type="email" 
						name="email" 
						placeholder="Masukkan alamat email anda" required/>
					</td>
				</tr>
				
				<tr>
					<td>Telepon:</td>
					<td>
						<input 
						type="text" 
						name="tel" 
						placeholder="Masukkan nomor telepon anda" required/>
					</td>
				</tr>
				
				<tr>
					<td>
						<input 
							type="submit" 
							value="Buat Akun Saya" />
					</td>
				</tr>
			</table>
			
			</form>
			
		</body>
