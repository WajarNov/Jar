<!DOCTYPE html>
	<html lang="en">
		<head>
			<title> Validasi form </title>
		</head>
		
		<body>
			<h3> FORMULIR PENDAFTARAN </h3>
			<form action="" method="post">
			<table border=0>
				<tr>
					<td>Nama Lengkap:</td>
					<td>
						<input 
						type="text" 
						name="nama" 
						placeholder="Masukkan nama anda" 
						maxlength="15" 
						pattern="[A-Za-z ]+" required /></td>
				</tr>
				
				<tr>
					<td>Umur:</td>
					<td>
						<input 
						type="text" 
						name="age" required/> (Umur min 17-30)
					</td>
				</tr>
				
				<tr>
					<td>Email:</td>
					<td>
						<input 
						type="email" 
						name="email" 
						placeholder="nama@gmail.com" required/>
					</td>
				</tr>
				
				<tr>
					<td>Web:</td>
					<td>
						<input 
						type="text" 
						name="Web" 
						placeholder="http://" required/>
					</td>
				</tr>
				
				<tr>
					<td>Password:</td>
					<td>
						<input 
						type="text" 
						name="Password" 
						placeholder="Semua karakter, min 8" required/>
					</td>
				</tr>
				
				<tr>
					<td>
						<input 
						type="submit" 
						value="Submit" />
					</td>
				</tr>
			</table>
			
			</form>
			
		</body>
